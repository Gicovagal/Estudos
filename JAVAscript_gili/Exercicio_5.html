<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="defineQuadradoCorVermelha()">Criar Bot√£o</button>
    <div id="corsinha" onmouseover="defineQuadradoCorVermelha(getRandomColor())">
    </div>
</body>
<script>
    function defineQuadradoCorVermelha(cor = '#ff0000'){
        var corsinha = document.getElementById('corsinha')
        corsinha.style.marginTop = '100px'
        corsinha.style.height = '100px'
        corsinha.style.width = '100px'
        corsinha.style.background = cor
    }
    function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>
</html>
